<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="profile-container">
        <img src="/fotok/11-2025-01-14-logo_izhorizon.png" alt="Ízhorizon" class="logo">
        <img src="profile.jpg" alt="Profilkép" width="100">

        <h1>Profil módosítás</h1>

        <input type="name" placeholder="Új felhasználónév">
        <button>Felhasználónév módosítása</button>

        <input type="psw" placeholder="Új jelszó">
        <button>Jelszó módosítása</button>

        <input type="file" class="file-input">
        <button>Profilkép módosítása</button>

        <button id="btnSave">Mentés</button>
    </div>
</body>
<script src="/js/profile.js"></script>
</html>
