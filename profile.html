<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil módosítás</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="shortcut icon" href="/fotok/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-container">
                <img alt="Profilkép" class="profile-avatar" id="usericon">
                <label for="pfp" class="avatar-edit">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="pfp" accept="image/*" class="hidden-file-input">
            </div>
            <h1>Profil Módosítás</h1>
        </div>

        <div class="form-group">
            <label for="name" class="name">Felhasználónév</label>
            <div class="input-with-button">
                <input type="text" id="name" placeholder="Új felhasználónév">
            </div>
        </div>

        <div class="form-group">
            <label for="psw" class="psw">Jelszó</label>
            <div class="input-with-button">
                <input type="password" id="psw" placeholder="Új jelszó">
            </div>
        </div>

        <div class="action-buttons">
            <button id="btnSave" class="primary-button">Változtatások mentése</button>
            <button id="megse" class="secondary-button">Mégse</button>
        </div>
    </div>

    <script src="/js/profile.js" defer></script>
</body>
</html>
