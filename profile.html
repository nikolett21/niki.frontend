<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil módosítás</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="shortcut icon" href="/fotok/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="profile-container">
        
        <img src="fotok/cica.jfif" alt="Profilkép" width="100">

        <h1>Profil módosítás</h1>

        <input type="text" id="name" placeholder="Új felhasználónév">
        <button>Felhasználónév módosítása</button>

        <input type="password" id="psw" placeholder="Új jelszó">
        <button>Jelszó módosítása</button>

        <input type="file" class="pfp" id="pfp">
        <button>Profilkép módosítása</button>

        <button id="btnSave" class="save">Mentés</button>
    </div>
</body>
<script src="/js/profile.js"></script>
</html>
