<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/fotok/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/naptar.css">
    <title>2025 Március Naptár</title>

</head>
<body >
    <header id="header">
        <div class="menu-logo">
            <div class="logo">
                <img src="/foods/logo.png" alt="logo" style="height: 100px;">
            </div>
            <p class="menu-logo-izhorizon">Ízhorizon</p>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="./home.html" class="icon-home">
                <i class="fa-solid fa-house"></i>
            </a>

            <a href="./profile.html" class="icon-user" id ="usericon">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="./index.html" class="icon-logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
            <a href="./galeria.html" class="icon-info">
                <i class="fa-solid fa-circle-info"></i>
            </a>
        </nav>
    </header>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month" onclick="changeMonth(-1)" disabled>&lt;</button>
                <span id="current-month">2025 Március</span>
                <button id="next-month" onclick="changeMonth(+1)"> &gt;</button>
            </div>
            <div class="week-days">
                <div>H</div><div>K</div><div>Sz</div><div>Cs</div><div>P</div><div>Sz</div><div>V</div>
            </div>
            <div class="calendar-days" id="calendar-days">
                <!-- Ide generálja a napokat a JS -->
            </div>
        </div>
        <div class="booking-section">
            <h2 id="selected-date">Mai nap</h2>
            <div id="time-slots">
            </div>
            <p id="selected-time"></p>
            <button class="foglalasGomb" id="foglalasGomb">Foglalás</button>
        </div>
    <script type="module" src="/js/naptar.js "></script>

</body>
</html>
