<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/naptar.css">
    <title>2025 Március Naptár</title>

</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month" onclick="changeMonth(-1)" disabled>&lt;</button>
                <span id="current-month">2025 Március</span>
                <button onclick="changeMonth(1)">&gt;</button>
            </div>
            <div class="week-days">
                <div>H</div><div>K</div><div>Sz</div><div>Cs</div><div>P</div><div>Sz</div><div class="sunday">V</div>
            </div>
            <div class="calendar-days" id="calendar-days">
            </div>
        </div>
        <div class="booking-section">
            <h2 id="selected-date">Mai nap</h2>
            <h3>Délután</h3>
            <button class="time-button">12:00</button>
            <button class="time-button">15:30</button>
        </div>
    </div>
    <script src="/js/naptar.js "></script>
</body>
</html>
