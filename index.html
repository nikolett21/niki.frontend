<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/foods/logo.png" type="image/x-icon">
    <title>Bejelentkezés - Ízhorizon</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="/foods/logo.png" alt="Ízhorizon logó" class="auth-logo">
            <h1>Üdvözöljük!</h1>
            <p class="auth-subtitle">Jelentkezzen be fiókjába</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail cím" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="psw" placeholder="Jelszó" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Emlékezz rám
                </label>
                <a href="#" class="forgot-password">Elfelejtette jelszavát?</a>
            </div>

            <button type="submit" class="login" id="btnLogin">
                Bejelentkezés
            </button>

            <div class="auth-divider">
                <span>vagy</span>
            </div>

            <button type="button" class="auth-button secondary">
                <i class="fab fa-google"></i> Bejelentkezés Google-lel
            </button>

            <p class="reg">
                Még nincs fiókja? <a href="registration.html" class="reg" id="btnReg">Regisztráció</a>
            </p>
        </form>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
