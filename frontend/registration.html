<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Ízhorizon</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="registration-container">
        <img src="/fotok/11-2025-01-14-logo_izhorizon.png" alt="Ízhorizon logó" class="logo">
        <h1>Regisztráció</h1>
        <form>
            <input type="text" placeholder="Felhasználónév" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Jelszó" required>
            <input type="password" placeholder="Jelszó megerősítése" required>
            <button type="submit">Regisztráció</button>
        </form>
        <p class="form-link">Már van fiókod? <a href="login.html">Bejelentkezés</a></p>
    </div>
</body>

</html>
