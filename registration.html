<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Ízhorizon</title>
    <link rel="stylesheet" href="/css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="registration-container">
        <img src="https://nodejs214.dszcbaross.edu.hu/foods/logo.png" alt="Ízhorizon logó" class="logo">
        <h1>Regisztráció</h1>
        <form id="registration">
            <input type="text" id="name"  placeholder="Felhasználónév" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="psw" placeholder="Jelszó" required>
            <input type="password" id="psw2" placeholder="Jelszó megerősítése" required>
            <button type="submit">Regisztráció</button>
        </form>
        <p class="form-link">Már van fiókod? <a href="index.html">Bejelentkezés</a></p>
    </div>

    <script src="./js/registration.js"></script> 
</body>

</html>
